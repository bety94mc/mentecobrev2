
{% load static %}
{# Cargamos la librería #}
{% load bootstrap4 %}

{# CSS Bootstrap #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}



<html>

<head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Sira"> 
    <title>Mentecobre </title>
	<link rel="stylesheet" href="/static/css/login/login.css" />
		
  </head>

<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
			
			 <div class="card border-0 shadow-lg my-5 myCard">
                <div class="card-body p-0">
					<div class="row">
						
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 ">¡Bienvenido a la Mentecobre!</h1>
								</div>
								<form class="user" method="post" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control form-control-user"
                                                   name="username"
                                                id="exampleInputUsername" aria-describedby="usernameHelp"
                                                placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                   name="password"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        {% if error %}
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <label style="color:red" >{{ error }}</label>
                                            </div>
                                        </div>
                                        {% endif %}

                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Entrar
                                        </button>
								</form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="h6 text-gray-900" href="{% url 'password_reset' %}">¿Olvidaste la contraseña?</a>
                                    </div>
							</div>	
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
